description "Gunicorn application server handling free flow wines project"

start on runlevel [2345]
stop on runlevel [!2345]

respawn
setuid ffw_cms
setgid www-data
chdir /home/ffw_cms/FreeFlowWines/ffwproject

exec /home/ffw_cms/ffwprojectenv/bin/gunicorn --workers 3 --bind unix:/home/ffw_cms/FreeFlowWines/ffwproject/ffwproject.sock ffw_apps.wsgi:application